<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="side-image">
        <p>Anime Threads</p>
    </div>
    <form action="#" method="get">
        <p>The new Twitter but anime friendly and better!</p>
        <h1> Sign Up Here </h1>
        <div class="entire-form">
            <div class="input-form">
                <input type="text" id="first-name" name="first-name" placeholder="First Name*" required>
            </div>
            <div class="input-form">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name*" required>
            </div>
            <div class="input-form">
                <input type="email" id="email" name="email" placeholder="Email*" required>
            </div>
            <div class="input-form">
                <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number (Optional)">
            </div>
            <div class="input-form"> 
                <input type="password" id="user-password" name="user-password" placeholder="Password*" pattern="/.{12,}/gm" required>
            </div>
            <div class="input-form">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password*" required>
            </div>
        </div>
        <div class="button">
            <button class="sign-up-button"> Create Account </button>
        </div>
    </form>
    <script src="app.js"></script>s
</body>
</html>
